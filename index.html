<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <div id="sub" class="display-text"></div>
          <div id="main" class="display-text"></div>
        </div>

        <div id="all-btns">
          <div id="btns">
            <button class="erase clear">clear</button>
            <button class="erase delete">delete</button>
          </div>

          <div id="math-btns">
            <button class="math num">7</button>
            <button class="math num">8</button>
            <button class="math num">9</button>
            <button class="math operator">รท</button>

            <button class="math num">4</button>
            <button class="math num">5</button>
            <button class="math num">6</button>
            <button class="math operator">x</button>

            <button class="math num">1</button>
            <button class="math num">2</button>
            <button class="math num">3</button>
            <button class="math operator">-</button>

            <button class="math num">0</button>
            <button id="decimal" class="math">.</button>
            <button id="equals" class="math equals">=</button>
            <button class="math operator">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
